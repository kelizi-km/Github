<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Triangle Exercise</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            border-top: 10px solid gold;
            border-right: 10px solid rebeccapurple;
            border-left: 10px solid firebrick;
            border-bottom: 10px solid seagreen
        }

        .box2 {
            margin-top: 20px;
            width: 0;
            height: 0;
            border: 100px solid transparent;
            border-top: 100px solid firebrick;
        }

        .bigbox {
            position: relative;
            width: 120px;
            height: 250px;
            background-color: pink;
        }

        .bigbox span {
            position: absolute;
            top: -50px;
            right: 10px;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            border: 25px solid transparent;
            border-bottom: 25px solid pink;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="bigbox">
        <span> </span>
    </div>
</body>
</html>
