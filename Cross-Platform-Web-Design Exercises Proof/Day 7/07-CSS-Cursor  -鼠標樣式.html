<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS -Cursor</title>
</head>
<body>
    <ul>
        <li style="cursor: default">default cursor</li>
        <li style="cursor: pointer">hand Cursor</li>
        <li style="cursor: move">moving cursor</li>
        <li style="cursor: text">text cursor</li>
        <li style="cursor: not-allowed">not-allowed</li>
    </ul>
</body>
</html>
