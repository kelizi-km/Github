<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-background Position Example 1</title>
    <style>
        h3 {
            width: 118px;
            height: 40px;
            font-size: 12px;
            font-weight: normal;
            text-align: left;
            line-height: 40px;
            background-image: url(images/icon.png);
            background-repeat:no-repeat;
            background-position: left center;
            text-indent: 1.5em;
        }
    </style>
</head>

<body>
    <h3>成長守護平台</h3>

</body>

</html>
