    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block 行內塊元素</title>
    <style>
        input {
            width: 250px;
            height: 35px;
        }


    </style>
</head>

<body>
    <p>在行內元素中有幾個特殊的標簽 —— &lt;img /&gt;、 &lt;input /&gt;、 &lt;td&gt;，它們同時具有塊元素和行內元素的特點。
            有些資料稱它們為行內塊元素。</p>
    <ul>
        <li>和相鄰行內元素（行內塊）在一行上，但是他們之間會有空白縫隙。一行可以顯示多個（行內元素特點）。</li>
        <li>默認寬度就是它本身內容的寬度（行內元素特點）。</li>
        <li>高度，行高、外邊距以及內邊距都可以控制（塊級元素特點）。</li>
    </ul>

    <hr>

    <input type="text">
    <input type="text">




</body>
