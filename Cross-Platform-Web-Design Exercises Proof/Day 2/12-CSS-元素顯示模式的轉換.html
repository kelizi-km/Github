<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素顯示模式的轉換</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: rgb(238, 139, 230);
            text-align: center;
            /* 把 a 這個元素轉換為block塊級元素 */
            display:block;
            
        }
        div {
            width: 300px;
            height: 100px;
            background-color:darkblue;
            color: antiquewhite;
            /* 把 div這個塊元素轉換為inline行內元素 */
            display: inline;
        }

        span {
            width: 350px;
            height: 30px;
            background-color: rgb(123, 180, 163);
            text-align: center;
            /* 把 span這個行內元素轉換為inline-block行內塊元素 */
            display: inline-block;
        }
        
    </style>
</head>
<body>
    <a href="#">金星阿姨</a>
    <a href="#">金星阿姨</a>
    <div>我是塊級元素</div>
    <div>我是塊級元素</div>
    <div>我是塊級元素</div>
    <div>我是塊級元素</div>
    <span>我是行內元素轉換為inline-block行內塊元素</span>
    <span>我是行內元素轉換為inline-block行內塊元素</span>
</body>
</html>
