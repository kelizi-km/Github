<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行內元素</title>
</head>
<body>
       <ol>
           <li>行內元素常見包括
            span、em、i、b、strong、a、img、input、br、select、textarea、q、bdo、sub、sup...等等</li>
           <li>相鄰行內元素在一行上，一行可以顯示多個。</li>
           <li>高、寬直接設置是無效的。</li>
           <li>默認寬度就是它本身內容的寬度。</li>
           <li>行內元素只能容納文本或其他行內元素。</li>
       </ol>
       <ol>注意
           <li>鏈接里面不能再放鏈接</li>
           <li>特殊情況鏈接 <a> 里面可以放塊級元素，但是給 <a> 轉換一下塊級模式最安全</li>
       </ol>
         <q>what is q? &lt;q&gt; is quote
         </q></q>
</body>
</html>
