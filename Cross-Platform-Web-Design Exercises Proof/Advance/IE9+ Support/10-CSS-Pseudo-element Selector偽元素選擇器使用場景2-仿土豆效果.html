<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element Selector偽元素選擇器使用場景1-配合字體圖標</title>
    <style>
        .taka {
            position: relative;
            width: 200px;
            margin: 40px auto;
        }

        .taka img {
            width: 100%;
            
        }

        .taka::before {
            content: '';
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4) url(media/arr.png) no-repeat center;
        }

        .taka:hover::before {
            display: block;
        }

    </style>
</head>

<body>
    <div class="taka">
        <img src="media/Takahashi issey.jfif" alt="">
    </div>
