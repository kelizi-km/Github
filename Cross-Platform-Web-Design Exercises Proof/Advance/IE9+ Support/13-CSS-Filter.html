<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Filter</title>
    <style>
         /* blur是一個函數 小括號裏面數值越大，圖片越模糊 註意數值要加px單位 */
        img {
            display: block;
            margin: 100px auto;
            width: 500px;
            filter:blur(10px);
            border-radius: 30px;
        }

        img:hover {
            filter:none;
            
        }
       
        



    </style>
</head>
<body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/filter -->
    
    <img src="media/pink.jfif" alt="">



    
</body>
</html>
