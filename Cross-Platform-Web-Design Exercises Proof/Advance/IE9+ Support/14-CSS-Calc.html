<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 200px;
            background-color: pink;
        }

        .son {
            /* width: calc(150px+30px); */
            width: calc(100% - 30px);
            height: 30px;
            background-color: rgb(63, 148, 42);
        }
    </style>
</head>
<body>
    <!-- calc() 此CSS函數讓你在聲明CSS屬性值時執行一些計算。 -->

               <!-- 需求我們的子盒子寬度永遠比父盒子小30像素 -->
    <div class="father">
        <div class="son"></div>
    </div>
    
    
</body>
</html>
