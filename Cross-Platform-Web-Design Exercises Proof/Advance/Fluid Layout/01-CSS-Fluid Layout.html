<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Fluid Layout (Percentage Layout)</title>
    <style> 
    * {
        margin: 0;
        padding: 0;
    }
    section {
        margin: 0 auto;
        width: 100%;
        /* Add max width and min width */
        max-width: 980px;
        min-width: 300px;
    }

    section div {
        float: left;
    /* !!!!!!!!!!!!!!!!!!!!!!!! */
        width: 50%;
    /* !!!!!!!!!!!!!!!!!!!!!!!! */
        height: 400px;
    }

    section div:nth-child(1) {
        background-color: aqua;
    }
    section div:nth-child(2) {
        background-color: gold;
    }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>
</html>
