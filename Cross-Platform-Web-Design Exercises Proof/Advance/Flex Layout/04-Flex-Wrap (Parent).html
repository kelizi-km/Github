<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;

            width: 700px;
            height: 500px;
            background-color: aquamarine;

            /* flex-layout *default* no wrap, it adjust the size of the box to fit them in a row/column. */
               /* therefore set wrap in flex-wrap */
            flex-wrap:wrap;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: burlywood;
            color: blueviolet;
            margin: 10px;
            font-size: x-large;
            text-align: center;
        }
    </style>




    </style>



</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
    </div>
</body>
</html>
