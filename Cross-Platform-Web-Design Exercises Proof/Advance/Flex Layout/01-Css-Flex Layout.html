<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-Flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin: 10px auto;

            /* !!!!!! */
            display: flex;


            /* !!!!!! */
            justify-content: space-around;
            flex-direction: column;
            flex-wrap: wrap;
            flex-flow: row;
            align-content: center;
            align-items: center;
            
            
            width: 80%;
            height: 300px;
            background-color: pink;
            
        }

        div span {
            /* width: 150px; */
            height: 100px;
            background-color: #fff;
            margin-right: 5px;
            /* !!!!!!!!!! */
            flex: 1;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>

</body>

</html>
