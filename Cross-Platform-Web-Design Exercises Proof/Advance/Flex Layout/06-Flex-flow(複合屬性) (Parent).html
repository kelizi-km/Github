<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* flex-flow 屬性是 flex-direction 和 flex-wrap 的復合屬性 */


            display: flex;

            width: 600px;
            height: 300px;
            background-color: aquamarine;

            /* 複雜的寫法 */
            /* flex-direction: column;
            flex-wrap: wrap; */

            /* 簡化的寫法 */
            flex-flow: column wrap;
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: burlywood;
            color: blueviolet;
            font-size: x-large;
            line-height: 100px;
        }
    </style>




    </style>



</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
 
    </div>
</body>
</html>
