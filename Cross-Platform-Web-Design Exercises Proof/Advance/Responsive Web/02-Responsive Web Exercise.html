<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Exercise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 750px;
            background-color: aqua;
            margin: 0 auto;
        }

        .container ul li {
            width: 93.75px;
            height: 30px;
            background-color: aquamarine;
            float: left;
        }

        ul {
            list-style: none;
        }

        /* 1) Screen = Super Small  < 768px   100%  */
        @media screen and (max-width:767px) {
            .container {
                width: 100%;
            }
            .container ul li {
                width: 33.33%;
            }
        }

        /* 2) Screen = Small 768px-991px         750px*/
        @media screen and (min-width:768px) {
            .container {
                width: 750px
            }
        }

        /* 3) Screen = Medium 992px-1199px    970px */
        @media screen and (min-width:992px) {
            .container {
                width: 970px;
            }
        }

        /* 3) Screen = Medium 992px-1199px    970px */
        @media screen and (min-width:1200px) {
            .container {
                width: 1170px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li>nav</li>
            <li>nav</li>
            <li>nav</li>
            <li>nav</li>
            <li>nav</li>
            <li>nav</li>
            <li>nav</li>
            <li>nav</li>
        </ul>
    </div>

</body>

</html>
