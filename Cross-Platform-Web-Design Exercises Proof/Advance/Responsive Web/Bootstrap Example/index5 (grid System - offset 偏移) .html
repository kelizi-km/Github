<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
    <title>Document</title>
    <style>
        .row div {
            height: 50px;
            background-color: aqua;
            /* Cannot add margin coz bootstrap added float automatically */
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">Left</div>
            <!-- Offset -->
            <div class="col-md-4 offset-md-4">Right</div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">Middle</div>
        </div>
    </div>

</body>
</html>
