<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Sticky 粘性定位</title>
    <style>
        body {
            height: 5000px;
        }

        .nav {
            position: sticky;
            top: 0;
            width: 800px;
            height: 50px;
            margin: 100px auto;
            background-color: aquamarine;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="nav">Position Sticky 粘性定位 兼容性差 IE 不支持</div>

</body>

</html>
