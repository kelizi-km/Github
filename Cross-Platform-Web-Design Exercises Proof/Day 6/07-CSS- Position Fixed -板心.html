<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Fixed 固定定位 - 版心</title>
    <style>
        body {
            height: 5000px;
        }

        .dj {
            position:fixed;
            top: 100px;
            right: -100px;
        }
        .dj img {
            width: 20%;
        }

        .box {
            width: 1000px;
            height: 200px;
            margin: 100px auto;
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    

    <div class="box">
        <div class="dj">
            <img src="images/anime.png" alt="">
        </div>
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
