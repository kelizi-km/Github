<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position-相對定位</title>
    <style>
        .box1 {
            position: relative;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            border: 1px dotted black;
            
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            border: 1px dotted black;
        }
    </style>
</head>
<body>
    <div class="box1">Relative Position</div>
    <div class="box2">Relative Position</div>
    
</body>
</html>
