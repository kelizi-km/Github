<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮動 Clear Float</title>
    <style> 
    .box {
        margin: 0 auto;
        width: 800px;
        border: 1px solid blue;
    }


    .big1 {
        float: left;
        width: 300px;
        height: 200px;
        background-color: pink;
    }
    .big2 {
        float: left;
        width: 200px;
        height: 200px;
        background-color: pink;
    }

    .footer {
        height: 200px;
        background-color: black;
    }


    .clear {
        clear: both;
    }
    
    </style>
</head>
<body>
    <!-- 額外標籤法,隔墻法 -->
    <div class="box">
        <div class="big1"></div>
        <div class="big2"></div>
        <div class="big1"></div>
        <div class="big2"></div>
         <!-- 這個新增的盒子要求必須是塊級元素不能是行內元素 -->
        <div class="clear"></div>
    </div>
    <div class="footer">Footer</div>
    
</body>
</html>
