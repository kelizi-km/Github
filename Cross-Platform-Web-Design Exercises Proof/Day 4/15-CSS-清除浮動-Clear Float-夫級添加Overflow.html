<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-CSS-清除浮動-Clear Float-夫級添加Overflow</title>
    <style> 
       .box {
           /* 清除浮動 overflow -優點(代碼簡潔) 缺點(無法顯示溢出部分)*/
        overflow: hidden;
        margin: 0 auto;
        width: 800px;
        border: 1px solid blue;
    }


    .b1 {
        float: left;
        width: 300px;
        height: 200px;
        background-color: firebrick;
    }
    .b2 {
        float: left;
        width: 200px;
        height: 200px;
        background-color: pink;
    }

    .footer {
        height: 200px;
        background-color: black;
    }
    
    
    </style>
</head>


<body>
    <div class="box">
        <div class="b1"></div>
        <div class="b2"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
