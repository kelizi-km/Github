<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-浮動 標準父元素搭配子元素 2 Float</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .big {
            margin: 0 auto;
            width: 1226px;
            height: 285px;
            background-color: aquamarine;

        }

        .small {
            list-style: none;
            width: 296px;
            height: 285px;
            background-color: pink;
            float: left;
            margin-right: 14px;
        }

        .lastsmall {
            list-style: none;
            width: 296px;
            height: 285px;
            background-color: pink;
            float: left;
        }



    </style>
</head>
<body>

    <ul class="big">
        <li class="small">1</li>
        <li class="small">2</li>
        <li class="small">3</li>
        <li class="lastsmall">4</li>
    </ul>

    
</body>
</html>
