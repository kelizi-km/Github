<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮動 Float - 練習 Exercise</title>
    <style>
        .box {
            width: 1226px;
            height: 615px;
            background-color: pink;
            margin: 0 auto;
        }
        .left {
            width: 234px;
            height: 615px;
            background-color: aquamarine;
            float: left;
        }
        .right {
            width: 992px;
            height: 615px;
            background-color: coral;
            float: left;
        }

        .right>div {
            width: 234px;
            height: 300px;
            background-color: blue;
            float: left;
            margin-left: 14px;
            margin-bottom: 14px;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左青龍</div>
        <div class="right">
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>


        </div>
    </div>
    
</body>
</html>
