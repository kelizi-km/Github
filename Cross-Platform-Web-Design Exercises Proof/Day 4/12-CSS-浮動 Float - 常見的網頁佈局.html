<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常見的網頁佈局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            /* Same wide as the browser so no need to set up width */
            height: 50px;
            background-color: gray;
        }
        .banner {
            width: 980px;
            height: 120px;
            background-color: gray;
            /* 居中 */
            margin: 10px auto;
        }

        .box {
            width: 980px;
            height: 300px;
            /* 居中 */
            margin: 10px auto;
            background-color: pink;
        }

        li {
            list-style: none;
        }

        .box li {
            float: left;
            width: 237px;
            height: 300px;
            background-color: gray;
            margin-right: 10px;

        }

        .box .lino {
            margin-right: 0;
        }

        .footer {
             /* Same wide as the browser so no need to set up width */
             height: 200px;
            background-color: gray;
            margin-top: 10px;
        }
    
    </style>
</head>
<body>
    <div class="top">Top</div>
    <div class="banner">Banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="lino">4</li>
        </ul>
    </div>
    <div class="footer">Footer</div>

    
</body>
</html>
