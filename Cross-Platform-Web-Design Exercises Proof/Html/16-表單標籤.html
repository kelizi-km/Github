<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <!-- text 文本框 ,name 替框取一個名字-->
    Account Name:<input type="text" name="username" value="Input your name"><br>

    <!-- Password 密碼框-->
    Password:<input type="password" name="password"><br>

    <!-- radio 單選按鈕-->
    <!-- 在這裡2個Gender按鈕必須有相同的name才可以實現多選一 -->
    Gender: Male<input type="radio" name="Gender" value="male"> Female<input type="radio" name="Gender"
      value="Female"><br>

    <!-- checkbox 複選框-->
    Interest: Eat <input type="checkbox" value="Eat"> Sleep <input type="checkbox" value="Sleep"> Exercise <input type="checkbox" Value="Exercise"><br>
  </form>
</body>

</html>
