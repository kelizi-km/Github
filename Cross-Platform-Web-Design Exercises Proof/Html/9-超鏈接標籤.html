    <h3>超鏈接的語法格式</h3>
    <a href="url address" target="網頁打開方式">文本或圖像</a>
    <h3>超鏈接的鏈接分類</h3>
    <p>1)外部鏈接,_self, 當前窗口打開頁面</p>
    <a href="https://www.google.com.hk" target="_self">google</a>
    <p>1.1)外部鏈接,_blank, 新窗口打開頁面</p>
    <a href="https://www.google.com.hk" target="_blank">google</a>
    <p>2)內部鏈接:網站內部頁面之間的相互鏈接</p>
    <a href="圖像標籤.html">動物圖片</a>
    <p>3)空鏈接:</p>
    <a href="#">動物圖片</a>
    <p>4)下載鏈接</p>
    <a href="cat.rar">下載貓貓圖片</a>
    <p>5)網頁元素的鏈接</p>
    <a href="http://www.google.com.hk"><img src="images/dog.gif"/></a>
</body>
</html>
