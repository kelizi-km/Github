<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>img 圖像標籤 的使用. 它是一個單標籤</h2>
    <img src="images/dog.gif"/>

    <h2>alt 替換文本,當圖像顯示不出來的時候用文字替換</h2>
    <img src="cata.gif" alt="貓貓出不來"/>

    <h2>title 提示文本-鼠標放到圖片上顯示的文字 </h2>
    <img src="cat.gif" alt="貓貓出不來" title="可愛的貓貓"/>
 
    <h2>width 設定圖片寬度 </h2>
    <img src="cat.gif" alt="貓貓出不來" title="可愛的貓貓" width=500/>

    <h2>height 設定圖片高度 </h2>
    <img src="cat.gif" alt="貓貓出不來" title="可愛的貓貓" height=150/>

    <h2>border 設定圖片邊框 </h2>
    <img src="cat.gif" alt="貓貓出不來" title="可愛的貓貓" width=500 border=15/>

    <h2>上一級路徑 </h2>
    <img src="../cat.gif" alt="貓貓出不來" title="可愛的貓貓" width=500 border=15/>

    <h2>絕對路徑 </h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Cat_poster_1.jpg/1024px-Cat_poster_1.jpg" alt="貓貓出不來" title="可愛的貓貓" width=500 border=15/>
</body>
</html>
