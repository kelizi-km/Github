<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text-align</title>
    <style>
        /* 默認 Default left align */
        h1 {
            text-align: center;
        }

        p {
            text-align: right;
        }
    </style>


</head>

<body>
    <h1>This text align center
    </h1>
    <p>我在右邊</p>
</body>

</html>
