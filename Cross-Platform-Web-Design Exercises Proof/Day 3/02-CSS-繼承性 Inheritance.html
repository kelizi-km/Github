<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三大特性之繼承性 inheritance</title>
    <style>
        div {
            color:blueviolet;
            font-size: 14px;
            
        }


    </style>
</head>
<body>
    <div>
        <p>CSS中的繼承: 子標簽會繼承父標簽的某些樣式，如文本顏色和字號。簡單的理解就是：子承父業。</p>
        <p>恰當地使用繼承可以簡化代碼， 降低 CSS 樣式的覆雜性</p>
        <p>子元素可以繼承父元素的樣式（ text-， font-， line-這些元素開頭的可以繼承，以及color屬性）</p>
        <p></p>
    </div>
</body>
</html>
