<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-外邊距合拼 Margin merging</title>
    <style>
        .one1,
        .one2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            font-size: 10px;
        }

        .one1 {
            margin-bottom: 100px;
        }

        .one2 {
            margin-top: 200px;
        }
    </style>
</head>

<body>
    <div class="one1">當上下相鄰的兩個塊元素（兄弟關系）相遇時，如果上面的元素有下外邊距 margin-bottom，下面的元素有上外邊距 margin-top ， 則他們之間的垂直間距不是 margin-bottom 與 margin-top 之和。 取兩個值中的較大者這種現象被稱為相鄰塊元素垂直外邊距的合並。<br>解決方案：盡量只給一個盒子添加 margin 值。</div>
    <div class="one2">2</div>

</body>

</html>
