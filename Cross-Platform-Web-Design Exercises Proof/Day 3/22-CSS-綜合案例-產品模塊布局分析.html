<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>綜合案例-產品模塊布局分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        
        }
        .box {
            height: 415px;
            width: 300px;
            background-color: aliceblue;
        }

        .box img {
            width: 100%;
        }

        .review {
            height: 70px;
            font-size: 12px;
            padding: 0px 28px ;
            margin-top: 25px;
        }

        .appraise {
            font-size: 10px;
            color: darkslategrey;
            margin-top: 20px;
            padding: 0 28px;
        }




    </style>
</head>
<body>
    <div class="box">
        <img src="1.png" alt="">
        <p class="review">好可愛的女生, 好可愛! 好可愛!</p>
        <div.appraise>來自於TakahashiIssey 的評價</div>
        <div class="info">Redmi AirDots 真無線藍... | 99.99元</div>
    </div>

</body>
</html>
