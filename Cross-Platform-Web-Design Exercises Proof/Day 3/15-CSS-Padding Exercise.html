<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Exercise</title>
    <style>
        .nav {
            background-color: #fcfcfc;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            line-height: 41px;
            
        }
        .nav a {
            display: inline-block;
            height: 40px;
            padding: 0px 20px ;
            font-size: 12px;
            color: #4c4c4c;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #eee;
            text-decoration: none;
            color: #ff8500;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">設為首頁</a>
        <a href="#">手機網</a>
        <a href="#">移動客戶端</a>
        <a href="#">Blog</a>
        <a href="#">微博</a>
        <a href="#">關注我</a>
    </div>
</body>

</html>
