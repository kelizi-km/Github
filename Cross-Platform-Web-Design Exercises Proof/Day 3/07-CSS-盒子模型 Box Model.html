<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型 Box Model</title>
</head>
<body>
    <h3>網頁布局過程：</h3>
    <ul>
        <li>先準備好相關的網頁元素，網頁元素基本都是盒子 Box 。</li>
        <li>利用 CSS 設置好盒子樣式，然後擺放到相應位置。</li>
        <li>往盒子里面裝內容</li>
        <li>網頁布局的核心本質： 就是利用 CSS 擺盒子
        </li>
    </ul>
    <p>所謂 盒子模型：就是把 HTML 頁面中的布局元素看作是一個矩形的盒子，也就是一個盛裝內容的容器。<br>CSS 盒子模型本質上是一個盒子，封裝周圍的 HTML 元素，它包括：
    <ol>
        <li>邊框(border)</li>
        <li>外邊距(margin)</li>
        <li>內邊距(padding)</li>
        <li>實際內容(content)</li>
    </ol></p>
</body>
</html>
