<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三大特性之層疊性</title>
    <style>
        div {
            color:blueviolet;
            font-size: large;
            
        }
        div {
            color:rgb(91, 199, 181);
        }

    </style>
</head>
<body>
    <div>層疊性原則：樣式沖突，遵循的原則是就近原則，<br>哪個樣式離結構近，就執行哪個樣式.<br>樣式不沖突，不會層疊</div>
</body>
</html>
