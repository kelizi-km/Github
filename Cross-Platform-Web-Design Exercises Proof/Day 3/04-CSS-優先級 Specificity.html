<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-優先級 Specificity</title>
    <style>
        body {
            color: rgb(248, 25, 25);
        }

        div {
            color: pink!important;
        }

        .test {
            color: blueviolet
        }

        #demo {
            color: chartreuse
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color:darkslategray">You are so cute</div>
</body>

</html>
