<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邊框的復合寫法 Border</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            text-align: center;
            font-size: 30px;
            line-height: 200px;

            /* 邊框的復合寫法,沒有順序 */
            /* border: 5px dotted crimson; */

            border-top: 20px dashed pink;
            border-bottom: 2px solid firebrick;
            border-left: 5px dotted rgb(77, 172, 77);
            border-right: 5px dotted rgb(77, 172, 77);

            
        }

    </style>
</head>
<body>
    <div>Dog</div>
</body>
</html>
